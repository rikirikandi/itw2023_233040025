<!DOCTYPE html>\
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan2b</title>
</head>
<body>
    <table border="1" width="40%" cellpading="9" cellspacing="0">
        <tr>
            <th colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</th>
        </tr>
        <tr align="center">
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr align="center">
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password"></td>
        </tr> 
        <tr align="center">
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="Fullname"></td>
        </tr>
        <tr align="center">
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr align="center">
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="agama">-- Pilih Agama --</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                    <option value="khonghucu">Khonghucu</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="jenis_kelamin" value="laki-laki">laki-laki
                <input type="radio" name="jenis_kelamin" value="perempuan">Perempuan</td>
        </tr>
        <tr align="center">
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox">Musik
                <input type="checkbox">Olahraga
                <input type="checkbox">Gaming
                <input type="checkbox">Lainnya
            </td>
        </tr>
        <tr align="center">
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea name="komen" cols="40" rows="5"></textarea></td>
        </tr>
        <tr align="right">
            <td colspan="3"><input type="submit" name="submit" value="input"></td>
        </tr>
        </table>    
</body>
</html>
